
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS5 Game Club - Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to PS5 Game Club</h1>
        <p>Choose a room and time slot for your next gaming session!</p>
    </header>

    <div class="rooms-container">
        <div class="room" id="room1">
            <h2>Room 1 - $<span id="room1-price">20</span>/hour</h2>
            <button class="toggle-slots">▼</button>
            <div class="time-slots" id="room1-slots" style="display: none;"></div>
        </div>
        <div class="room" id="room2">
            <h2>Room 2 - $<span id="room2-price">25</span>/hour</h2>
            <button class="toggle-slots">▼</button>
            <div class="time-slots" id="room2-slots" style="display: none;"></div>
        </div>
        <div class="room" id="room3">
            <h2>Room 3 - $<span id="room3-price">30</span>/hour</h2>
            <button class="toggle-slots">▼</button>
            <div class="time-slots" id="room3-slots" style="display: none;"></div>
        </div>
        <div class="room" id="room4">
            <h2>Room 4 - $<span id="room4-price">35</span>/hour</h2>
            <button class="toggle-slots">▼</button>
            <div class="time-slots" id="room4-slots" style="display: none;"></div>
        </div>
        <div class="room" id="room5">
            <h2>Room 5 - $<span id="room5-price">40</span>/hour</h2>
            <button class="toggle-slots">▼</button>
            <div class="time-slots" id="room5-slots" style="display: none;"></div>
        </div>
    </div>

    <footer>
        <p>Powered by PS5 Game Club</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
